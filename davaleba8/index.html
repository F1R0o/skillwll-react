<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
        .card img {
            border-radius: 10px 10px 0 0;
            width: 100%;
        }
        .card h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .card p {
            font-size: 16px;
            color: #666;
        }
        .card button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <div id="cards-container"></div>

    <script src="script.js">
    </script>
</body>
</html>
